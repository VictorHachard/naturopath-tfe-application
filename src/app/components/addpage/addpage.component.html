<section class="my-4 container">
  <div>{{ category?.name }}</div>
  <form>
    <div class="form-group">
      <label for="Title">Title :</label>
      <input type="text" class="form-control" id="Title">
    </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <textarea id="Description" class="form-control" ></textarea>
    </div>
    <div class="mb-3">
    <button type="button" class="btn btn-primary">Save Draft</button>
    <button type="button" class="btn btn-primary">Validation</button>
    </div>
  </form>
  <div *ngFor="let paratagType of category?.paratagType">
    <div *ngIf="paratagType.size === 'SMALL'">
      <p>{{paratagType.name}}</p>
      <div class="form-group">
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary">Save Draft</button>
  <button type="button" class="btn btn-primary">Validation</button>
  <div *ngFor="let paragraphType of category?.paragraphType">
    <p>{{ paragraphType.name }}</p>
    <div class="btn-group">
      <button class="btn btn-secondary btn-sm" type="button">
        Small split button
      </button>
      <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        Test
      </div>
    </div>
    <div>
      <label for="4">Title :</label>
      <input type="text" id="4" class="form-control">
      <label for="5">Description :</label>
      <textarea id="5" class="form-control"></textarea>
    </div>
    <button type="button" class="btn btn-primary">Save Draft</button>
    <button type="button" class="btn btn-primary">Validation</button>
  </div>
  <div *ngFor="let paratagType of category?.paratagType">
    <div *ngIf="paratagType.size === 'LARGE'">
      <p>{{paratagType.name}}</p>
      <div class="mb-3">
        <label for="1">Textarea</label>
        <textarea class="form-control" id="1" ></textarea>
      </div>
      <div class="mb-3">
        <label for="2">Textarea</label>
        <textarea class="form-control" id="2" ></textarea>
        <label for="3">Textarea</label>
        <textarea class="form-control" id="3" ></textarea>
      </div>
      <button type="button" class="btn btn-primary">Save Draft</button>
      <button type="button" class="btn btn-primary">Validation</button>
    </div>
  </div>
</section>
