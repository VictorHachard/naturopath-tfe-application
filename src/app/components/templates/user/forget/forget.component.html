<section class="my-4 container">
  <div *ngFor="let response of alertManagerManager.responseList">
    <div class="alert {{ response.alert }}" role="alert">
      {{ response.message }}
    </div>
  </div>
  <div class="vertical-center">
    <div class="w-100">
      <div class="forget-center">
        <h2 class="h3 mb-3 text-center">Reset your password</h2>
        <form [formGroup]="setResetForm" (ngSubmit)="setReset()" class="form-setting border rounded-lg">
          <div class="form-group">
            <label class="my-0">Email address or username</label>
            <input type="text" formControlName="emailOrUsername" class="form-control mt-2">
            <small class="text-danger">{{ printError(setResetForm.get('emailOrUsername')) }}</small>
          </div>
          <div class="form-group">
            <label class="my-0">Old password</label>
            <input type="password" formControlName="forgetPassword" class="form-control mt-2">
            <small class="form-text text-muted">Enter your last password, if you are wrong it does not matter.</small>
            <small class="text-danger">{{ printError(setResetForm.get('forgetPassword')) }}</small>
          </div>
          <button [disabled]="setResetForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Reset your password</button>
        </form>
      </div>
    </div>
  </div>
</section>
