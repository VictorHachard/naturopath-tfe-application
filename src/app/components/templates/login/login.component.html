<section class="my-4 container">

  <div id="alertPlacement"></div>

  <div class="vertical-center">
    <div class="w-100">
      <h2 class="h3 mb-3 text-center">Sign in to YPC</h2>
      <form [formGroup]="formLogin" (ngSubmit)="Login()" id="loginForm" class="form-center form-setting border rounded-lg">
        <div class="form-group">
          <label for="inputEmail" class="my-0">Username or email address</label>
          <input type="text" name="login" id="inputEmail" formControlName="username" class="form-control mt-2 mb-3" autocapitalize="off" autofocus="autofocus">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="my-0">Password
            <a class="label-link" routerLink="/forget">Forgot password?</a>
          </label>
          <input type="password" name="password" id="inputPassword" formControlName="password" class="form-control mt-2 mb-3" autocapitalize="off" autofocus="autofocus">
        </div>
        <div class="form-group mb-3">
          <label class="containerCheckbox">Remember me
            <input type="checkbox" name="remember" value="1" id="inputRemember">
            <span class="checkmark"></span>
          </label>
        </div>
        <button [disabled]="formLogin.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <p class="form-center text-center my-4 border rounded-lg">
        New here?
        <a class="label-link" routerLink="/register">Create an account</a>.
      </p>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" style="font-size: 14px;" routerLink="/terms">Terms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: 14px;" routerLink="/privacy">Privacy</a>
        </li>
      </ul>
    </div>
  </div>

</section>
