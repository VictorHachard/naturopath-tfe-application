<section class="my-4 container">

  <div class="vertical-center">
    <div class="w-100">
      <h2 class="h3 mb-3 text-center">Sign in to YPC</h2>
      <div class="login-center">
        <form [formGroup]="formLogin" (ngSubmit)="login()" id="loginForm" class="form-setting border rounded-lg">
          <div class="form-group">
            <label for="emailOrUsername" class="my-0">Username or email address</label>
            <input type="text" id="emailOrUsername" formControlName="emailOrUsername" class="form-control mt-2 mb-3" autocapitalize="off" autofocus="autofocus">
            <div *ngIf="formLogin.get('emailOrUsername').invalid &&
                   (formLogin.get('emailOrUsername').dirty || formLogin.get('emailOrUsername').touched)" >
              <p *ngIf="formLogin.get('emailOrUsername').errors.required"
                 class="note text-danger">Please type your email or your username.</p>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="my-0">Password
              <a class="label-link" routerLink="/forget">Forgot password?</a>
            </label>
            <input type="password" id="inputPassword" formControlName="password" class="form-control mt-2 mb-3" autocapitalize="off" autofocus="autofocus">
            <div *ngIf="formLogin.get('password').invalid &&
                   (formLogin.get('password').dirty || formLogin.get('password').touched)" >
              <p *ngIf="formLogin.get('password').errors.required"
                 class="note text-danger">Please type a password.</p>
              <p *ngIf="formLogin.get('password').errors.pattern"
                 class="note text-danger">Password must contain at least one lowercase, uppercase, numeric, special character and between six and sixteen characters.</p>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="containerCheckbox">Remember me
              <input type="checkbox" value="1" id="inputRemember">
              <span class="checkmark"></span>
            </label>
          </div>
          <button [disabled]="formLogin.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <p class="login-center-p justify-content-center text-center my-4 border rounded-lg">
          New here?
          <a class="label-link" routerLink="/register">Create an account</a>.
        </p>
      </div>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" style="font-size: 14px;" routerLink="/terms">Terms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: 14px;" routerLink="/privacy">Privacy</a>
        </li>
      </ul>
    </div>
  </div>

</section>
