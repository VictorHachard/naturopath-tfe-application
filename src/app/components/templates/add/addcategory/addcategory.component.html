<section class="my-4 container">
  <h2 class="mb-4">Add a new category</h2>
  <form *ngIf="categories;" [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
    <div class="form-group">
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text">Select category</label>
        </div>
        <select class="custom-select" formControlName="category">
          <option>No category</option>
          <option *ngFor="let category of categories" aria-label="breadcrumb">{{ category.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="isParent">
      <label class="form-check-label">Is a parent</label>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <small class="text-danger">{{ printError(addCategoryForm.get('name')) }}</small>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="6" formControlName="description"></textarea>
      <small class="text-danger">{{ printError(addCategoryForm.get('description')) }}</small>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-3" [disabled]="addCategoryForm.invalid" type="submit">Add a category</button>
  </form>
</section>
