<section class="my-4 container">
  <h2 class="mb-4">Add a new paragraphType</h2>
  <form [formGroup]="addParapageTypeForm" (ngSubmit)="addParapageType()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <small class="form-text text-muted">The description is use for je sqis pqs auoi voilq pourauoi faut la taper</small>
      <small class="text-danger">{{ printError(addParapageTypeForm.get('name')) }}</small>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="6" formControlName="description"></textarea>
      <small class="form-text text-muted">The description is use for je sqis pqs auoi voilq pourauoi faut la taper</small>
      <small class="text-danger">{{ printError(addParapageTypeForm.get('description')) }}</small>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" formControlName="alert">
      <label class="form-check-label">Is an alert</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-3" [disabled]="addParapageTypeForm.invalid" type="submit">Add a parapagetype</button>
  </form>
</section>
