<section class="my-4 container">
  <h2 class="mb-4">Add a new paratagType</h2>
  <form *ngIf="tagTypes;" [formGroup]="addTagTypeForm" (ngSubmit)="addParatagType()">
    <div class="form-group">
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text">Select tagType</label>
        </div>
        <select class="custom-select" formControlName="tagType">
          <option *ngFor="let tagType of tagTypes" aria-label="breadcrumb">{{ tagType.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text">Select size</label>
        </div>
        <select class="custom-select" formControlName="size">
          <option>SMALL</option>
          <option>LARGE</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <small class="text-danger">{{ printError(addTagTypeForm.get('name')) }}</small>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="6" formControlName="description"></textarea>
      <small class="text-danger">{{ printError(addTagTypeForm.get('description')) }}</small>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" formControlName="alert">
      <label class="form-check-label">Is an alert</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-3" [disabled]="addTagTypeForm.invalid" type="submit">Add a paratagType</button>
  </form>
</section>
