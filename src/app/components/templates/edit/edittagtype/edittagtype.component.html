<section class="my-4 container">

  <h2 class="mb-4">Edit tagType</h2>
    <form *ngIf="tagType" [formGroup]="editTagTypeForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" formControlName="name">
        <small class="form-text text-muted">The description is use for je sqis pqs auoi voilq pourauoi faut la taper</small>
        <small class="text-danger">{{ printError(editTagTypeForm.get('name')) }}</small>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea formControlName="description" rows="6" class="form-control"></textarea>
        <small class="form-text text-muted">The description is use for je sqis pqs auoi voilq pourauoi faut la taper</small>
        <small class="text-danger">{{ printError(editTagTypeForm.get('description')) }}</small>
      </div>
      <button type="button" class="btn btn-primary" [disabled]="editTagTypeForm.invalid" (click)="update()">Update</button>
    </form>
</section>
