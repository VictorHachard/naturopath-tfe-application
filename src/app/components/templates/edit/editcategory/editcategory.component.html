<section class="my-4 container">

  <h2 class="mb-4">Edit category</h2>

  <form *ngIf="category" [formGroup]="editCategoryForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name">
      <small class="form-text text-muted">The description is use for je sqis pqs auoi voilq pourauoi faut la taper</small>
      <small class="text-danger">{{ printError(editCategoryForm.get('name')) }}</small>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea formControlName="description" class="form-control"></textarea>
      <small class="form-text text-muted">The description is use for je sqis pqs auoi voilq pourauoi faut la taper</small>
      <small class="text-danger">{{ printError(editCategoryForm.get('description')) }}</small>
    </div>
    <button type="button" class="btn btn-primary" (click)="update()">Update</button>
  </form>
</section>
