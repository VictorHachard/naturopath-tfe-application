<section class="my-4 container">
  <h2 class="mb-4">Edit paratagType</h2>
  <form *ngIf="tagTypes && editParatagTypeForm" [formGroup]="editParatagTypeForm">
    <div class="form-group">
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text" for="tagType">Select tagType</label>
        </div>
        <select class="custom-select" id="tagType" formControlName="tagType">
          <option *ngFor="let tagType of tagTypes" aria-label="breadcrumb">
            {{ tagType.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-0">
        <div class="input-group-prepend">
          <label class="input-group-text" for="size">Select size</label>
        </div>
        <select class="custom-select" id="size" formControlName="size">
          <option>SMALL</option>
          <option>LARGE</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" formControlName="name" id="name" >
      <small class="text-danger">{{ printError(editParatagTypeForm.get('name')) }}</small>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <small class="text-danger">{{ printError(editParatagTypeForm.get('description')) }}</small>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" formControlName="alert">
      <label class="form-check-label">Is an alert</label>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="editParatagTypeForm.invalid" (click)="update()">Update</button>
  </form>
</section>
