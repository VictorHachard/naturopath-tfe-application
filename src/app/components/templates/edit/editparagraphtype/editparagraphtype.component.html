<section class="my-4 container">
  <h2 class="mb-4">Edit paragraphType</h2>
  <form *ngIf="paragraphType" [formGroup]="editParagraphTypeForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" formControlName="name" id="name" >
      <small class="form-text text-muted">The description is use for je sqis pqs auoi voilq pourauoi faut la taper</small>
      <small class="text-danger">{{ printError(editParagraphTypeForm.get('name')) }}</small>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <small class="form-text text-muted">The description is use for je sqis pqs auoi voilq pourauoi faut la taper</small>
      <small class="text-danger">{{ printError(editParagraphTypeForm.get('description')) }}</small>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" formControlName="alert">
      <label class="form-check-label">Is an alert</label>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="editParagraphTypeForm.invalid" (click)="update()">Update</button>
  </form>
</section>
