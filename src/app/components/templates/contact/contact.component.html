<section class="my-4 container">

  <div id="alertPlacement"></div>

  <h2 class="font-weight-normal mb-4">Contact us</h2>
  <hr class="style1 mb-4">
  <form [formGroup]="contactForm" (ngSubmit)="contact()">
    <!-- If not auth -->
    <div class="form-group">
      <label class="my-0">Name</label>
      <input type="text" class="form-control mt-2">
    </div>
    <div class="form-group">
      <label class="my-0">Email</label>
      <input type="text" class="form-control mt-2">
    </div>
    <!-- End if -->
    <div class="form-group">
      <label class="my-0">Subject</label>
      <input type="text" name="subject" class="form-control mt-2">
    </div>
    <div class="form-group">
      <label class="my-0">Message</label>
      <textarea name="message" class="form-control mt-2" rows="8"></textarea>
    </div>
    <!-- If not auth
    <h4 class="mb-3">Verify that you're not a robot</h4>
    <div class="g-recaptcha center" data-sitekey="6Ld3H9MUAAAAAAFh7Dl1PHibpEFYdfYD2Bhhs73M"></div>
     End if -->
    <button class="btn btn-primary mt-3 mb-4" type="submit">Send</button>
  </form>

</section>
