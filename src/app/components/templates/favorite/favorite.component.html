<section class="my-4 container">
  <div *ngIf="pages && pages.length !== 0; else error" class="jumbotron mb-4 p-4 page-border-radius">
    <h5 class="display-5">You favorite pages!</h5>
  </div>
  <ng-template #error>
    <div class="jumbotron mb-4 p-4 page-border-radius">
      <h5 class="display-5">You have no favorite page!</h5>
    </div>
  </ng-template>


  <div class="row">
    <div *ngFor="let search of pages" class="col col-md-6">
      <div class="page-image zoom" [routerLink]="['/pages', search.categoryViewDto.id]" [style]="'background-image:url(http://localhost:8080/api/v1/resource/' +  searchListCategoryUrl.get(search.categoryViewDto.id) + ');border-radius: 0.20rem 0.20rem 0 0;'">
        <div style="background-color: rgba(30, 32, 34, 0.6);border-radius: 0.25rem 0.25rem 0 0;">
          <div class="jumbotron mb-0 p-4 text-white" style="background-color: rgba(0, 0, 0, 0)!important;'">
            <p class="display-4">{{ search.categoryViewDto.name }}</p>
          </div>
        </div>
      </div>
      <div class="jumbotron p-2" style="border-radius: 0 0 0.25rem 0.25rem;">
        <nav class="nav flex-column">
          <li *ngFor="let page of search.pageSimplifiedRecommendedViewDtoList" class="nav-item">
            <a class="nav-link" [routerLink]="['/page', page.id]">{{ page.title }}</a>
          </li>
        </nav>
      </div>
    </div>
  </div>
</section>
