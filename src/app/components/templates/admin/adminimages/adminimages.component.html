<section class="my-4 container">

  <table *ngIf="images" class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let image of images; let index = index">
      <th scope="row">{{ index + ' ' + infos.get(image.id) }}</th>
      <td>{{ image.innerImageList[0].title }}</td>
      <td><button type="button" class="btn btn-primary" [routerLink]="['/editimage', image.id]">Edit</button></td>
    </tr>
    </tbody>
  </table>

</section>
