<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="emailAuthLabel">Modal title</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngFor="let response of alertManagerManager.responseList">
      <div class="alert {{ response.alert }}" role="alert">
        {{ response.message }}
      </div>
    </div>
    <form [formGroup]="doubleForm" (ngSubmit)="complete()">
      <div class="modal-body">
        <div class="form-group">
          <label class="my-0">Code</label>
          <input type="text" formControlName="code" class="form-control mt-2">
          <small class="text-danger">{{ printError(doubleForm.get('code')) }}</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button [disabled]="doubleForm.invalid" class="btn btn-primary" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
